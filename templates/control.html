<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>自由度控制</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        h2 {
            font-weight: bold;
        }

        .slider-container {
            background: white;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
</head>

<body class="container py-4">
    <h2 class="mb-4 text-center">自由度控制</h2>

    <div id="sliders">
        {% for i in range(1, 7) %}
        <div class="slider-container">
            <div class="slider-label">
                <span>自由度 {{i}}</span>
                <span id="val{{i}}">{{0 if i != 6 else 100}}</span>
            </div>
            <input type="range" id="dof{{i}}" min="0" max="2000" value="{{0 if i != 6 else 100}}">
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">返回主页</a>
    </div>
</body>

<script src="static/hand.js"></script>
</html>
