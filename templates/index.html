<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>灵巧手控制界面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        h2 {
            font-weight: bold;
        }

        .video-box {
            background-color: #000;
            width: 100%;
            height: 360px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        .slider-container {
            background: white;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
        }

        .control-buttons button {
            margin: 5px;
            min-width: 120px;
        }
    </style>
</head>

<body class="container py-4">
    <h2 class="mb-4 text-center">灵巧手控制界面</h2>

    <!-- 摄像头视频 -->
    <div class="mb-4">
        <img id="video-feed" class="video-box" src="/video_feed" alt="摄像头画面">
    </div>

    <div class="row">
        <!-- 滑块控制区 -->
        <div class="col-md-6">
            <div id="sliders">
                {% for i in range(1, 7) %}
                <div class="slider-container">
                    <div class="slider-label">
                        <span>自由度 {{i}}</span>
                        <span id="val{{i}}">{{0 if i != 6 else 100}}</span>
                    </div>
                    <input type="range" id="dof{{i}}" min="0" max="100" value="{{0 if i != 6 else 100}}">
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- 按钮控制区 -->
        <div class="col-md-6">
            <div class="slider-container">
                <h5>控制功能</h5>
                <div class="control-buttons">
                    <button class="btn btn-primary" onclick="sendCommand('reset')">复位</button>
                    <button class="btn btn-warning" onclick="sendCommand('clear_fault')">清除故障</button>
                </div>
            </div>

            <div class="slider-container mt-3">
                <h5>状态信息</h5>
                <table class="table table-bordered table-sm text-center">
                    <thead class="table-light">
                        <tr>
                            <th>DOF</th>
                            <th>温度 (℃)</th>
                            <th>位置</th>
                            <th>故障码</th>
                        </tr>
                    </thead>
                    <tbody id="status-table">
                        <!-- JS 动态填充 -->
                    </tbody>
                </table>
            </div>
            <div class="slider-container mt-3">
                <h5>三维力传感器</h5>
                <table class="table table-bordered table-sm text-center">
                    <thead class="table-light">
                        <tr>
                            <th>传感器</th>
                            <th>Fx (N)</th>
                            <th>Fy (N)</th>
                            <th>Fz (N)</th>
                            <th>错误码</th>
                        </tr>
                    </thead>
                    <tbody id="force-table">
                        {% for j in range(1, 8) %}
                        <tr>
                            <td>传感器 {{j}}</td>
                            <td id="fx{{j}}">0</td>
                            <td id="fy{{j}}">0</td>
                            <td id="fz{{j}}">0</td>
                            <td id="err{{j}}">0</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>



        </div>
    </div>


</body>
<script src="static/hand.js"></script>
<script src="static/camera.js"></script>
</html>
