<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>灵巧手控制界面</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <style>
        body {
            background-color: #f5f5f5;
        }

        h2 {
            font-weight: bold;
        }

        .video-box {
            background-color: #000;
            width: 100%;
            height: 480px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        .slider-container {
            background: white;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .control-buttons button {
            margin: 5px;
            min-width: 120px;

        }

        #force-visual {
            display: flex;
            justify-content: space-between;
            height: 25px;
            margin-top: 5px;
        }

        .force-box {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            position: absolute;
            /* 绝对定位叠加在图片上 */
            opacity: 0.8;
            border: 1px solid #333;
        }
    </style>
</head>

<body class="container py-4">
    <h2 class="mb-4 text-center">灵巧手控制界面</h2>

    <!-- 用 flex 居中 -->
    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <div class="slider-container">
                <h5>控制功能</h5>
                <div class="control-buttons">
                    <button class="btn btn-primary" onclick="sendCommand('reset_grasp')">复位</button>
                    <button class="btn btn-warning" onclick="sendCommand('clear_fault')">清除故障</button>
                    <button id="graspBtn" class="btn btn-success">开始抓取</button>
                    <a href="/control" class="btn btn-secondary">自由度控制</a>
                </div>
            </div>

            <div class="slider-container mt-3 text-center">
                <h5>力可视化</h5>
                <div id="force-image-container" style="position: relative; display: inline-block;">
                    <img id="force-image" src="static/output.png" style="width:400px; height:auto;">
                </div>
            </div>

            <div class="slider-container mt-3">
                <table class="table table-bordered table-sm text-center">
                    <thead class="table-light">
                        <tr>
                            <th>传感器</th>
                            <th>F (N)</th>
                        </tr>
                    </thead>
                    <tbody id="fz-table">
                        <!-- 动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="static/hand.js"></script>
<!-- <script src="static/camera.js"></script> -->

</html>
